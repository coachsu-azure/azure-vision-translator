<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片 URL 上傳與說明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .input-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>圖片 URL 上傳與說明</h1>
    <div class="input-container">
        <form method="POST">
            <input type="text" name="image_url" placeholder="請輸入圖片 URL" style="width: 80%; padding: 10px;">
            <button type="submit" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">送出</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if description %}
            <p>{{ description }}</p>
        {% endif %}
        {% if image %}
            <img src="{{ image }}" alt="上傳的圖片">
        {% endif %}
    </div>
</body>
</html>
